{% extends 'base.html' %}
{% block title %}Обновить товар{% endblock %}
{% block content %}
    <h3 class="text-center">Товар {{ product }} будет удален!</h3>
    <form class="text-center" action="{% url "product_delete" product.pk %}"
          method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="submit" value="ОК" class="btn btn-danger">
        <a href="{% url 'index' %}" class="btn btn-secondary">Отмена</a>
    </form>
{% endblock %}
